apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'signing'

version '0.4.0.2'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 46
        versionName "0.4.0.2"
    }

    //noinspection GroovyAssignabilityCheck
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/ASL-2.0.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.google.android.gms:play-services-gcm:9.6.1'
    compile 'com.github.fge:json-patch:1.9'
    compile 'com.snappydb:snappydb-lib:0.5.0'
    compile 'com.esotericsoftware.kryo:kryo:2.24.0'
    compile 'com.github.nkzawa:socket.io-client:0.5.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
}

if(file("..//upload_archives_task.gradle").exists()) {
    group = "io.telepat"
    project.ext.artifactId = "telepat-android-sdk"
    project.ext.projectName = "Telepat Android SDK"
    project.ext.projectDescription= "Android SDK for the Telepat realtime backend stack"
    project.ext.projectUrl = "http://telepat.io"

    apply plugin: 'maven'
    apply plugin: 'signing'
    apply from: "..//upload_archives_task.gradle"
}
